
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #game-board {
            width: 450px;
            height: 450px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 3px;
            background: #000;
            padding: 3px;
            margin: 0 auto;
        }

        .game-cell {
            background: white;
        }

        .small-board {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1px;
        }

        .cell {
            border: 1px solid #888;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            background: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .cell:hover {
            background: #f0f0f0;
        }

        .small-board.active .cell {
            background: #fffacd;
        }
    </style>
</head>

	<button type="button" onclick="test()">click me please</button>
